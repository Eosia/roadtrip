<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip | Voyager au coeur de la nature</title>
    <!--import fonts-->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel="stylesheet"/>
    <!--import fonts/-->
    <!--import css-->
    <link rel="stylesheet" href="style.css">
    <!--import css/-->
</head>
<body>
    
    <!--container principal-->
    <div class="container">
        <!--header-->
        <header class="header center">
            <div class="header-text">
                <!--titre 1-->
                <h1 class="heading">
                    Around the world
                </h1>
                <!--titre 1/-->
                <!--header paragraphe-->
                <p class="header-paragraph">
                    Traveling-it you speechless, then turns you into a storyteller
                </p>
                <!--header paragraphe/-->
            </div>

            <!--image mongolfiere-->
            <img class="header-image" src="img/air-balloon.png" alt="image de mongolfiere">
            <!--image mongolfiere/-->

            <!--logo text-->
            <div class="logo">
                <h1>
                    <span class="center">t</span>
                    <span class="center">h</span>
                    <span class="center">e</span>
                    <span class="center">r</span>
                    <span class="center">o</span>
                    <span class="center">a</span>
                    <span class="center">d</span>
                </h1>
            </div>
            <!--logo text/-->
        </header>
        <!--header/-->
    </div>
    <!--container principal/-->

    <!--popular tours-->
    <section class="popular-tours">
        <h2 class="popular-tours-heading">
            The Most Popular Tours
        </h2>
        <div class="cards-wrapper">
            <div class="card">
                <div class="front-side">
                    <img class="card-image" src="img/forest.jpg" alt="Forest">
                    <h3 class="tour-name">
                        The wild forest
                    </h3>
                    <ul class="card-list">
                        <li class="card-list-item">
                            7 days tour
                        </li>
                        <li class="card-list-item">
                            Up to 20 people
                        </li>
                        <li class="card-list-item">
                            4 tour guides
                        </li>                   
                        <li class="card-list-item">
                            Sleep in private tents
                        </li>
                        <li class="card-list-item">
                            Difficulty: medium
                        </li>
                    </ul>
                    <button class="navigation-button">
                        Price &gt;&gt;
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!--popular tours/-->


    <!--import script js-->
    <script src="script.js">
    </script>
    <!--import script js/-->
</body>
</html>
